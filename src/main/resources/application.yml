spring:
  h2:
    console:
      enabled: true
      path: /h2-console


  sql:
    init:
      mode: always
      initialization-mode: always

  datasource:
    url: jdbc:h2:~/test
    username: sa
    driver-class-name: org.h2.Driver

logging:
  level:
    org.springframework.jdbc.core: TRACE
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE
